<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Fill in the details</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.cancel()">
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Was there a run scored?</label>
          <input md-maxlength="30" required name="name" ng-model="user.name" />
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>who got out?</label>
          <input md-maxlength="30" required name="name" ng-model="user.name" />
          </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>How did he get out?</label>
          <input md-maxlength="30" required name="name" ng-model="user.name" />
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Who took the wicket?</label>
          <input md-maxlength="30" required name="name" ng-model="user.name" />
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
        Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
